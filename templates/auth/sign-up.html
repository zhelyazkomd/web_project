{% load static %}
<section id="register-page" class="content auth">
    <link rel="stylesheet" href="{% static 'css/sign_up.css'%}">
        <form id="register" method="post" action="{% url 'sign up' %}">
            <div class="container">
                <div class="brand-logo"></div>
                <h1>Create Profile</h1>

                {{ form.as_p }}
                {% csrf_token %}

                <input class="btn submit" type="submit" value="Create Profile">
            </div>

        </form>
</section>
