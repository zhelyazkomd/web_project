{% extends 'base/base.html' %}
{% load cloudinary %}
{% block content %}
    <form method="post" action="{% url 'edit featured' slug=featured.slug %}" enctype="multipart/form-data">
        {{ form.as_p }}
        <button>Save</button>
        {% csrf_token %}
        <a href="{% url 'delete featured' slug=featured.slug %}">
            Do you want to delete this featured?</a>
    </form>



{% endblock %}
