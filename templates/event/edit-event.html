{% extends 'base/base.html' %}
{% load cloudinary %}
{% block content %}
<h1>Edit Event</h1>
<form method="post" action="{% url 'edit event' slug=event.slug%}" enctype="multipart/form-data">
    {{ form.as_p }}
    <img src="{{ event.photo.url }}"
                         alt="Event Photo">
    <button>Edit</button>
    {% csrf_token %}

 <a href="{% url 'delete event' slug=event.slug %}">
        Do you want to delete your profile?
    </a>


</form>
{% endblock %}
