{% load static %}

<link rel="stylesheet" href="{% static 'css/sign_in.scss' %}">
    <div class="login-container">
        <section class="login" id="login">
            <header>
                <h4>Change your password!</h4>
            </header>
            <form class="login-form" action="{% url 'user change password' pk=request.user.pk %}" method="post">
                {{ form.as_p }}
                <input type="hidden" name="next" value="{{ next }}">
                <button type="submit">Reset password</button>

                {% csrf_token %}
            </form>
        </section>
    </div>
