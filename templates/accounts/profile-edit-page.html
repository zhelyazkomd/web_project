{% extends 'base/base.html' %}
{% load cloudinary %}
{% block content %}
    <form method="post" action="{% url 'edit profile' pk=request.user.pk %}" enctype="multipart/form-data">
        {{ form.as_p }}
        <button>Save</button>
        {% csrf_token %}
    </form>



    <a href="{% url 'delete profile' pk=request.user.pk %}">
        Do you want to delete this event?
    </a>

{% endblock %}
